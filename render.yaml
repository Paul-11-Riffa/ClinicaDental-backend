services:
  # Web Service (Django Backend)
  - type: web
    name: dental-clinic-backend
    env: python
    region: oregon
    plan: free  # Cambiaremos a standard despu√©s
    branch: main
    buildCommand: "./build.sh"
    startCommand: "gunicorn dental_clinic_backend.wsgi:application"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: DATABASE_URL
        fromDatabase:
          name: dental-clinic-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: WEB_CONCURRENCY
        value: 4
